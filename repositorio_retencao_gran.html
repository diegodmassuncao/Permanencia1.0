
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositório de Retenção - Gran Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #333;
    }
    header {
      background-color: #0d134c;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #e0e0e0;
      padding: 1rem;
      gap: 1rem;
    }
    nav a {
      color: #0d134c;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d134c;
    }
    details {
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #0d134c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    button {
      background-color: #0d134c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #2c3780;
    }
  </style>
</head>
