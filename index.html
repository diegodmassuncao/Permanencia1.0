<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositório Permanência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #333;
    }
    header {
      background-color: #0d134c;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #e0e0e0;
      padding: 1rem;
      gap: 1rem;
    }
    nav a {
      color: #0d134c;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d134c;
    }
    details {
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #0d134c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    button {
      background-color: #0d134c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #2c3780;
    }
    mark {
      background: yellow;
    }
  </style>
</head>
<body>
  <header>
    <h1>Repositório Permanência</h1>
    <p>Conectando propósito, cultura e impacto em cada atendimento</p>
  </header>

  <nav>
    <a href="#inicio">Início</a>
    <a href="#scripts">Sugestão de Scripts</a>
    <a href="#arvore">Árvore de Decisão</a>
    <a href="#contato">Dê sua Sugestão</a>
  </nav>

  <!-- Campo de Busca -->
  <div style="background:#f1f1f1;padding:1rem;text-align:center;">
    <input id="searchInput" type="text" placeholder="Digite uma palavra-chave…" style="width:60%;padding:0.5rem;border-radius:4px;border:1px solid #ccc;font-size:16px;" onkeyup="searchPage()" />
  </div>

  <script>
    function searchPage() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const content = document.body;

      const marks = content.querySelectorAll("mark");
      marks.forEach(m => {
        const parent = m.parentNode;
        parent.replaceChild(document.createTextNode(m.textContent), m);
        parent.normalize();
      });

      if (!keyword) return;

      const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
      const matches = [];

      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (
          node.nodeValue.toLowerCase().includes(keyword) &&
          node.parentNode.nodeName !== "SCRIPT" &&
          node.parentNode.nodeName !== "STYLE"
        ) {
          const span = document.createElement("span");
          const regex = new RegExp(`(${keyword})`, "gi");
          span.innerHTML = node.nodeValue.replace(regex, "<mark>$1</mark>");
          node.parentNode.replaceChild(span, node);
          matches.push(span);
        }
      }

      if (matches.length > 0) {
        matches[0].scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }
  </script>

  <!-- ... conteúdo das seções scripts e árvore aqui ... -->

  </section>

  <footer>
    Repositório Permanência © 2025
  </footer>
</body>
